<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-in</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body class="container">

    <div class="row mt-5">
        <div class="col-sm-6">
            <h1>Google Sign-in</h1>
            <hr />

            <br />

            <div id="g_id_onload"
                data-client_id="473460851067-177ajk9vndtif21gbv2fa24r4eusc8rt.apps.googleusercontent.com"
                data-auto_prompt="false" data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
            </div>

            <br />

            <button id="google_signout" class="btn btn-danger">
                Signout
            </button>

        </div>

        <div class="col-sm-6">
            <h1>Login manual</h1>
            <hr />

            <form class="d-grid">
                <input type="text" name="correo" class="form-control mb-2" placeholder="Correo" />
                <input type="text" name="password" class="form-control mb-2" placeholder="Password" />

                <button type="submit" class="btn btn-primary">
                    Ingresar
                </button>

            </form>
        </div>
    </div>


    <script src="https://accounts.google.com/gsi/client" async></script>

    <script src="./js/auth.js"></script>

</body>

</html>
